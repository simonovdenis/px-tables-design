<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="css/px-sass-doc-viewer-styles.html"/>

<!--
Element providing the introductory header information for Sass modules. Is used inside px-sass-doc container element.

##### Usage

      <px-sass-doc-header
        module-name="px-toggle-design"
        module-description="Module providing design for toggles."
      </px-sass-doc-header>

@element px-sass-doc-header
@blurb Element providing the introductory header information for px-sass-doc elements.
@homepage index.html
@demo index.html
-->

<dom-module id="px-sass-doc-header">
  <template>
    <style include="px-sass-doc-viewer-styles"></style>

    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/{{moduleName}}" target="_blank">
        <iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github
      </a>
      <h1 class="delta">{{moduleName}}</h1>
      <p class="description-text">
        {{moduleDescription}}
      </p>
      <div class="flex">
        <img class="u-mr--" src="https://img.shields.io/bower/v/{{moduleName}}.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'" />
        <img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/{{moduleName}}.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'" />
      </div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'px-sass-doc-header',

    /**
     * Properties block, expose attribute values to the DOM via 'notify'
     *
     * @property properties
     * @type Object
     */
    properties: {

      /**
      * Name of the Sass module.
      *
      * @property moduleName
      * @type String
      **/
      moduleName: {
        type: String,
        value: ''
      },

      /**
      * Description of the Sass module.
      *
      * @property moduleDescription
      * @type String
      **/
      moduleDescription: {
        type: String,
        value: ''
      }
    }
  });
</script>
