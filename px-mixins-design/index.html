<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-mixins-design"
  description="The Predix UI Mixins module is a fork of the inuitcss Mixins Module and contains mixins for use across other Predix UI modules."
  layer="tools"
  sassdoc-path="sassdoc.json"
  dependencies='[
    "http://github.com/PredixDev/px-defaults-design"
  ]'
  selected-options="{{selectedOptions}}"
  hide-demo-container="true">

<!-- 2: Set Options -->
<!-- N/A -->

<!-- 3: Make HTML Demo -->
<!-- N/A -->

<!-- 4: Set Import Slot -->
<section data-slot="import">
@import "px-mixins-design/_tools.mixins.scss";
</section>

<!-- 5: Set Usage HTML -->
<section data-slot="usage">
The following Sass mixins are provided:

### inuit-font-size
Generates rem sized fonts with line height from pixel sizes. Can take the following parameters:
- $inuit-font-size
- $inuit-line-height

### border-right-left
Swaps horizontal border placement if HTML direction switched to `dir=rtl`. Can take the following parameters:
- $inuit-border-position
- $inuit-border-color
- $inuit-border-width
- $inuit-border-style

### font-face
Generates webfont-friendly font families. Can take the following parameters:
- $font-family
- $file-path
- $weight
- $style
</section>

</px-sass-doc>
</template>
